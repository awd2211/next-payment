# Grafana Dashboard 配置
# 自动加载 dashboards 目录下的所有仪表板

apiVersion: 1

providers:
  - name: 'Payment Platform'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
      foldersFromFilesStructure: true
