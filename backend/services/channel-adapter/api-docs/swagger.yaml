host: localhost:40005
info:
  contact:
    email: support@payment-platform.com
    name: API Support
  description: 支付平台支付渠道适配器服务API文档
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Channel Adapter API
  version: "1.0"
paths:
  /api/v1/channel/config:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 列出所有渠道配置
      tags:
      - Channel
  /api/v1/channel/config/{channel}:
    get:
      consumes:
      - application/json
      parameters:
      - description: 渠道名称
        in: path
        name: channel
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 获取渠道配置
      tags:
      - Channel
  /api/v1/channel/payments:
    post:
      consumes:
      - application/json
      parameters:
      - description: 创建支付请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/payment-platform_channel-adapter_internal_service.CreatePaymentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payment-platform_channel-adapter_internal_service.CreatePaymentResponse'
      summary: 创建支付
      tags:
      - Channel
  /api/v1/channel/payments/{payment_no}:
    get:
      consumes:
      - application/json
      parameters:
      - description: 支付流水号
        in: path
        name: payment_no
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payment-platform_channel-adapter_internal_service.QueryPaymentResponse'
      summary: 查询支付状态
      tags:
      - Channel
  /api/v1/channel/payments/{payment_no}/cancel:
    post:
      consumes:
      - application/json
      parameters:
      - description: 支付流水号
        in: path
        name: payment_no
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 取消支付
      tags:
      - Channel
  /api/v1/channel/query:
    post:
      consumes:
      - application/json
      parameters:
      - description: 查询请求
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payment-platform_channel-adapter_internal_service.QueryPaymentResponse'
      summary: 查询支付状态（兼容接口）
      tags:
      - Channel
  /api/v1/channel/refunds:
    post:
      consumes:
      - application/json
      parameters:
      - description: 创建退款请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/payment-platform_channel-adapter_internal_service.CreateRefundRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payment-platform_channel-adapter_internal_service.CreateRefundResponse'
      summary: 创建退款
      tags:
      - Channel
  /api/v1/channel/refunds/{refund_no}:
    get:
      consumes:
      - application/json
      parameters:
      - description: 退款流水号
        in: path
        name: refund_no
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payment-platform_channel-adapter_internal_service.QueryRefundResponse'
      summary: 查询退款状态
      tags:
      - Channel
  /api/v1/exchange-rates/history:
    get:
      consumes:
      - application/json
      description: 获取指定时间范围内的历史汇率数据
      parameters:
      - description: 基础货币代码
        in: query
        name: from
        required: true
        type: string
      - description: 目标货币代码
        in: query
        name: to
        required: true
        type: string
      - description: 开始时间 (RFC3339格式)
        in: query
        name: start_time
        required: true
        type: string
      - description: 结束时间 (RFC3339格式)
        in: query
        name: end_time
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: 获取历史汇率
      tags:
      - ExchangeRate
  /api/v1/exchange-rates/latest:
    get:
      consumes:
      - application/json
      description: 获取两种货币之间的最新汇率
      parameters:
      - description: '基础货币代码 (如: USD)'
        in: query
        name: from
        required: true
        type: string
      - description: '目标货币代码 (如: CNY)'
        in: query
        name: to
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: 获取最新汇率
      tags:
      - ExchangeRate
  /api/v1/exchange-rates/snapshot:
    get:
      consumes:
      - application/json
      description: 获取基础货币对多个目标货币的最新汇率
      parameters:
      - description: '基础货币代码 (如: USD)'
        in: query
        name: base
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: 获取最新汇率快照
      tags:
      - ExchangeRate
  /api/v1/webhooks/paypal:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 处理 PayPal Webhook 回调
      tags:
      - Webhook
  /api/v1/webhooks/stripe:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 处理 Stripe Webhook 回调
      tags:
      - Webhook
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
