    properties:
      amount:
        type: integer
      callback_url:
        type: string
      cancel_url:
        type: string
      channel:
        type: string
      currency:
        type: string
      customer_email:
        type: string
      customer_name:
        type: string
      description:
        type: string
      extra:
        additionalProperties: true
        type: object
      merchant_id:
        type: string
      order_no:
        type: string
      payment_no:
        type: string
      success_url:
        type: string
    type: object
  payment-platform_channel-adapter_internal_service.CreatePaymentResponse:
    properties:
      channel_trade_no:
        type: string
      client_secret:
        type: string
      extra:
        additionalProperties: true
        type: object
      payment_no:
        type: string
      payment_url:
        type: string
      qr_code_url:
        type: string
      status:
        type: string
    type: object
  payment-platform_channel-adapter_internal_service.CreateRefundRequest:
