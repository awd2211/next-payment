basePath: /api/v1
definitions:
  internal_handler.ChangePasswordRequest:
    properties:
      new_password:
        minLength: 8
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
  internal_handler.Disable2FARequest:
    properties:
      password:
        type: string
    required:
    - password
    type: object
  internal_handler.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  internal_handler.UpdateKYCStatusRequest:
    properties:
      kyc_status:
        type: string
    required:
    - kyc_status
    type: object
  internal_handler.UpdateStatusRequest:
    properties:
      status:
        type: string
    required:
    - status
    type: object
  internal_handler.Verify2FARequest:
    properties:
      code:
        type: string
    required:
    - code
    type: object
  payment-platform_merchant-service_internal_service.CreateAPIKeyInput:
    properties:
      environment:
        description: test, production
        type: string
      expires_at:
        description: 可选的过期时间
        type: string
      name:
        type: string
    required:
    - environment
    - name
    type: object
  payment-platform_merchant-service_internal_service.CreateChannelInput:
    properties:
      channel:
        enum:
        - stripe
        - paypal
        - crypto
        - adyen
        - square
        type: string
      config:
        additionalProperties: true
        type: object
      is_test_mode:
        type: boolean
      merchant_id:
        type: string
    required:
    - channel
    - config
    - merchant_id
    type: object
  payment-platform_merchant-service_internal_service.CreateMerchantInput:
    properties:
      business_type:
        description: individual, company
        type: string
      company_name:
        type: string
      country:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
      phone:
        type: string
      website:
        type: string
    required:
    - email
    - name
    - password
    type: object
  payment-platform_merchant-service_internal_service.CreateWebhookInput:
    properties:
      events:
        items:
          type: string
        minItems: 1
        type: array
      max_retries:
        type: integer
      merchant_id:
        type: string
      timeout_seconds:
        type: integer
      url:
        type: string
    required:
    - events
    - merchant_id
    - url
    type: object
  payment-platform_merchant-service_internal_service.RegisterMerchantInput:
    properties:
      business_type:
        type: string
      company_name:
        type: string
      country:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
      website:
        type: string
    required:
    - business_type
    - company_name
    - country
    - email
    - name
    - password
    type: object
  payment-platform_merchant-service_internal_service.UpdateAPIKeyInput:
    properties:
      expires_at:
        type: string
      is_active:
        type: boolean
      name:
        type: string
    type: object
  payment-platform_merchant-service_internal_service.UpdateChannelInput:
    properties:
      config:
        additionalProperties: true
        type: object
      is_enabled:
        type: boolean
      is_test_mode:
        type: boolean
    type: object
  payment-platform_merchant-service_internal_service.UpdateMerchantInput:
    properties:
      business_type:
        type: string
      company_name:
        type: string
      country:
        type: string
      metadata:
        type: string
      name:
        type: string
      phone:
        type: string
      website:
        type: string
    type: object
  payment-platform_merchant-service_internal_service.UpdateSecuritySettingsInput:
    properties:
      abnormal_notification:
        type: boolean
      allowed_countries:
        items:
          type: string
        type: array
      blocked_countries:
        items:
          type: string
        type: array
      ip_whitelist:
        items:
          type: string
        type: array
      login_notification:
        type: boolean
      max_concurrent_sessions:
        type: integer
      password_expiry_days:
        type: integer
      session_timeout_minutes:
        type: integer
    type: object
  payment-platform_merchant-service_internal_service.UpdateWebhookInput:
    properties:
      events:
        items:
          type: string
        minItems: 1
        type: array
      is_enabled:
        type: boolean
      max_retries:
        type: integer
      timeout_seconds:
        type: integer
      url:
        type: string
    type: object
host: localhost:8002
info:
  contact:
    email: support@payment-platform.com
    name: API Support
  description: 支付平台商户管理服务API文档
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Merchant Service API
  version: "1.0"
paths:
  /api/v1/api-keys:
    get:
      parameters:
      - description: 环境筛选（test/production）
        in: query
        name: environment
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 获取API密钥列表
      tags:
      - APIKey
    post:
      consumes:
      - application/json
      parameters:
      - description: API密钥信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/payment-platform_merchant-service_internal_service.CreateAPIKeyInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 创建API密钥
      tags:
      - APIKey
  /api/v1/api-keys/{id}:
    delete:
      parameters:
      - description: API密钥ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 删除API密钥
      tags:
      - APIKey
    get:
      parameters:
      - description: API密钥ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 获取API密钥详情
      tags:
      - APIKey
    put:
      consumes:
      - application/json
      parameters:
      - description: API密钥ID
        in: path
        name: id
        required: true
        type: string
      - description: 更新信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/payment-platform_merchant-service_internal_service.UpdateAPIKeyInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 更新API密钥
      tags:
      - APIKey
  /api/v1/api-keys/{id}/revoke:
    post:
      parameters:
      - description: API密钥ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 撤销API密钥
      tags:
      - APIKey
  /api/v1/api-keys/{id}/rotate:
    post:
      parameters:
      - description: API密钥ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 轮换API密钥（生成新Secret）
      tags:
      - APIKey
  /api/v1/channels:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 获取所有渠道配置
      tags:
      - Channel
    post:
      consumes:
      - application/json
      parameters:
      - description: 渠道配置
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/payment-platform_merchant-service_internal_service.CreateChannelInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 创建渠道配置
      tags:
      - Channel
  /api/v1/channels/{id}:
    delete:
      parameters:
      - description: 渠道ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 删除渠道配置
      tags:
      - Channel
    get:
      parameters:
      - description: 渠道ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 获取渠道配置
      tags:
      - Channel
    put:
      consumes:
      - application/json
      parameters:
      - description: 渠道ID
        in: path
        name: id
        required: true
        type: string
      - description: 渠道配置
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/payment-platform_merchant-service_internal_service.UpdateChannelInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 更新渠道配置
      tags:
      - Channel
  /api/v1/channels/{id}/toggle:
    post:
      consumes:
      - application/json
      parameters:
      - description: 渠道ID
        in: path
        name: id
        required: true
        type: string
      - description: enabled
        in: body
        name: request
        required: true
        schema:
          additionalProperties:
            type: boolean
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 启用/禁用渠道
      tags:
      - Channel
  /api/v1/merchant:
    get:
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 20
        description: 每页数量
        in: query
        name: page_size
        type: integer
      - description: 状态筛选
        in: query
        name: status
        type: string
      - description: KYC状态筛选
        in: query
        name: kyc_status
        type: string
      - description: 关键词搜索
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 获取商户列表
      tags:
      - Merchant
    post:
      consumes:
      - application/json
      parameters:
      - description: 商户信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/payment-platform_merchant-service_internal_service.CreateMerchantInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 创建商户
      tags:
      - Merchant
  /api/v1/merchant/{id}:
