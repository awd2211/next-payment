            additionalProperties: true
            type: object
      summary: 删除商户
      tags:
      - Merchant
    get:
      parameters:
      - description: 商户ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 获取商户详情
      tags:
      - Merchant
    put:
      consumes:
      - application/json
      parameters:
      - description: 商户ID
        in: path
        name: id
        required: true
        type: string
      - description: 更新信息
        in: body
        name: request
        required: true
        schema:
