  /api/v1/security/2fa/disable:
    post:
      consumes:
      - application/json
      parameters:
      - description: 禁用请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.Disable2FARequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 禁用2FA
      tags:
      - Security
  /api/v1/security/2fa/enable:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 启用2FA
      tags:
