      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 更新商户信息
      tags:
      - Merchant
  /api/v1/merchant/{id}/kyc-status:
    put:
      consumes:
      - application/json
      parameters:
      - description: 商户ID
        in: path
        name: id
        required: true
        type: string
      - description: KYC状态信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.UpdateKYCStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 更新KYC状态
      tags:
      - Merchant
  /api/v1/merchant/{id}/status:
    put:
      consumes:
      - application/json
      parameters:
      - description: 商户ID
        in: path
        name: id
        required: true
        type: string
      - description: 状态信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.UpdateStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 更新商户状态
      tags:
      - Merchant
  /api/v1/merchant/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 商户登录
      tags:
      - Merchant
  /api/v1/merchant/profile:
