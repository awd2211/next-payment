basePath: /api/v1
definitions:
  internal_handler.CancelOrderRequest:
    properties:
      operator_id:
        type: string
      operator_type:
        type: string
      reason:
        type: string
    required:
    - reason
    type: object
  internal_handler.PayOrderRequest:
    properties:
      payment_no:
        type: string
    required:
    - payment_no
    type: object
  internal_handler.RefundOrderRequest:
    properties:
      amount:
        type: integer
      reason:
        type: string
    required:
    - amount
    - reason
    type: object
  internal_handler.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  internal_handler.ShipOrderRequest:
    properties:
      shipping_info:
        additionalProperties: true
        type: object
    required:
    - shipping_info
    type: object
  internal_handler.UpdateOrderStatusRequest:
    properties:
      channel_order_no:
        type: string
      error_code:
        type: string
      error_msg:
        type: string
      paid_at:
        type: string
      status:
        type: string
    required:
    - status
    type: object
  payment-platform_order-service_internal_model.Address:
    properties:
      city:
        description: 城市
        type: string
      country:
        description: 国家
        type: string
      district:
        description: 区/县
        type: string
      name:
        description: 收件人姓名
        type: string
      phone:
        description: 联系电话
        type: string
      postal_code:
        description: 邮编
        type: string
      province:
        description: 省/州
        type: string
      street:
        description: 街道地址
        type: string
    type: object
  payment-platform_order-service_internal_service.CreateOrderInput:
    properties:
      billing_address:
        $ref: '#/definitions/payment-platform_order-service_internal_model.Address'
      currency:
        type: string
      customer_email:
        type: string
      customer_id:
        type: string
      customer_ip:
        type: string
      customer_name:
        type: string
      customer_phone:
        type: string
      discount_amount:
        type: integer
      expire_minutes:
        description: 订单过期时间（分钟）
        type: integer
      extra:
        additionalProperties: true
        type: object
      items:
        items:
          $ref: '#/definitions/payment-platform_order-service_internal_service.OrderItemInput'
        minItems: 1
        type: array
      language:
        type: string
      merchant_id:
        type: string
      remark:
        type: string
      shipping_address:
        $ref: '#/definitions/payment-platform_order-service_internal_model.Address'
      shipping_fee:
        type: integer
      shipping_method:
        type: string
    required:
    - currency
    - customer_email
    - customer_name
    - items
    - merchant_id
    type: object
  payment-platform_order-service_internal_service.OrderItemInput:
    properties:
      attributes:
        additionalProperties: true
        type: object
      extra:
        additionalProperties: true
        type: object
      product_id:
        type: string
      product_image:
        type: string
      product_name:
        type: string
      product_sku:
        type: string
      quantity:
        type: integer
      unit_price:
        type: integer
    required:
    - product_id
    - product_name
    - quantity
    - unit_price
    type: object
host: localhost:40004
info:
  contact:
    email: support@payment-platform.com
    name: API Support
  description: 支付平台订单服务API文档
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Order Service API
  version: "1.0"
paths:
  /api/v1/orders/stats:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: 获取订单统计
      tags:
      - Order
  /orders:
    get:
      consumes:
      - application/json
      description: 根据条件查询订单列表，支持分页和多维度筛选
      parameters:
      - description: 商户ID
        in: query
        name: merchant_id
        type: string
      - description: 客户ID
        in: query
        name: customer_id
        type: string
      - description: 订单状态 (pending/confirmed/cancelled/completed)
        in: query
        name: status
        type: string
      - description: 支付状态 (unpaid/paid/refunded)
        in: query
        name: pay_status
        type: string
      - description: 发货状态 (unshipped/shipped/delivered)
        in: query
        name: shipping_status
        type: string
      - description: 货币类型
        in: query
        name: currency
        type: string
      - description: 客户邮箱
        in: query
        name: customer_email
        type: string
      - description: 关键词搜索
        in: query
        name: keyword
        type: string
      - description: 开始时间 (RFC3339格式)
        in: query
        name: start_time
        type: string
      - description: 结束时间 (RFC3339格式)
        in: query
        name: end_time
        type: string
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 20
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handler.Response'
      security:
      - BearerAuth: []
      summary: 查询订单列表
      tags:
      - Orders
    post:
      consumes:
      - application/json
      description: 创建新的订单记录
      parameters:
      - description: 订单创建请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/payment-platform_order-service_internal_service.CreateOrderInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handler.Response'
      security:
      - BearerAuth: []
      summary: 创建订单
      tags:
      - Orders
  /orders/{orderNo}:
    get:
      consumes:
      - application/json
      description: 根据订单号获取订单详情
      parameters:
      - description: 订单号
        in: path
        name: orderNo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handler.Response'
      security:
      - BearerAuth: []
      summary: 获取订单详情
      tags:
      - Orders
  /orders/{orderNo}/cancel:
    post:
      consumes:
      - application/json
      description: 取消指定订单
      parameters:
      - description: 订单号
        in: path
        name: orderNo
        required: true
        type: string
      - description: 取消原因
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.CancelOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handler.Response'
      security:
      - BearerAuth: []
      summary: 取消订单
      tags:
      - Orders
  /orders/{orderNo}/complete:
    post:
      consumes:
      - application/json
      description: 将订单标记为已完成状态
      parameters:
      - description: 订单号
        in: path
        name: orderNo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handler.Response'
      security:
      - BearerAuth: []
      summary: 完成订单
      tags:
      - Orders
  /orders/{orderNo}/pay:
    post:
      consumes:
      - application/json
      description: 标记订单为已支付状态
      parameters:
      - description: 订单号
        in: path
        name: orderNo
        required: true
        type: string
      - description: 支付信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.PayOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handler.Response'
      security:
      - BearerAuth: []
      summary: 支付订单
      tags:
      - Orders
  /orders/{orderNo}/refund:
    post:
      consumes:
      - application/json
      description: 对已支付订单进行退款
      parameters:
      - description: 订单号
        in: path
        name: orderNo
        required: true
        type: string
      - description: 退款信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.RefundOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handler.Response'
      security:
      - BearerAuth: []
      summary: 退款订单
      tags:
      - Orders
  /orders/{orderNo}/ship:
    post:
      consumes:
      - application/json
      description: 更新订单发货信息
      parameters:
      - description: 订单号
        in: path
        name: orderNo
        required: true
        type: string
      - description: 发货信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.ShipOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handler.Response'
      security:
      - BearerAuth: []
      summary: 订单发货
      tags:
      - Orders
  /orders/{orderNo}/status:
    put:
      consumes:
      - application/json
      description: 更新订单状态（供支付网关回调使用）
      parameters:
      - description: 订单号或支付流水号
        in: path
        name: orderNo
        required: true
        type: string
      - description: 状态更新信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.UpdateOrderStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handler.Response'
      security:
      - BearerAuth: []
      summary: 更新订单状态
      tags:
      - Orders
  /statistics/daily-summary:
    get:
      consumes:
      - application/json
      description: 获取指定日期的订单每日汇总数据
      parameters:
      - description: 商户ID
        in: query
        name: merchant_id
        required: true
        type: string
      - description: 日期 (YYYY-MM-DD)
        in: query
        name: date
        required: true
        type: string
      - default: USD
        description: 货币类型
        in: query
        name: currency
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handler.Response'
      security:
      - BearerAuth: []
      summary: 获取每日汇总
      tags:
      - Statistics
  /statistics/orders:
    get:
      consumes:
      - application/json
      description: 获取指定时间范围内的订单统计信息
      parameters:
      - description: 商户ID
        in: query
        name: merchant_id
        required: true
        type: string
      - description: 开始时间 (RFC3339格式)
        in: query
        name: start_time
        required: true
        type: string
      - description: 结束时间 (RFC3339格式)
        in: query
        name: end_time
        required: true
        type: string
      - default: USD
        description: 货币类型
        in: query
        name: currency
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handler.Response'
      security:
      - BearerAuth: []
      summary: 获取订单统计
      tags:
      - Statistics
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
