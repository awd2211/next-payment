# ============================================================================
# Docker Compose - BFF Services (Admin + Merchant)
# ============================================================================
# 生成时间: 2025-10-27
# 特性:
# - 内网域名: admin-bff-service.payment-network, merchant-bff-service.payment-network
# - mTLS启用: HTTPS + 证书挂载
# - 聚合器模式: 18个微服务(Admin), 15个微服务(Merchant)
# - 安全增强: RBAC, 2FA, 审计日志, 数据脱敏
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # Admin BFF Service - 管理后台聚合服务
  # ==========================================================================
  admin-bff-service:
    build:
      context: ./backend
      dockerfile: services/admin-bff-service/Dockerfile
    container_name: payment-admin-bff
    image: payment-platform/admin-bff-service:latest
    hostname: admin-bff-service.payment-network
    ports:
      - "40001:40001"
    environment:
      # 基础配置
      - ENV=production
      - SERVICE_NAME=admin-bff-service
      - PORT=40001
      - DB_NAME=payment_admin
      - GIN_MODE=release

      # 数据库配置 (使用内网域名)
      - DB_HOST=postgres.payment-network
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SSLMODE=disable
      - DB_MAX_IDLE_CONNS=10
      - DB_MAX_OPEN_CONNS=100
      - DB_CONN_MAX_LIFETIME=3600

      # Redis配置 (使用内网域名)
      - REDIS_HOST=redis.payment-network
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0

      # Kafka配置 (使用内网域名)
      - KAFKA_BROKERS=kafka.payment-network:9092

      # JWT密钥
      - JWT_SECRET=${JWT_SECRET:-payment-platform-super-secret-jwt-key-change-in-production}

      # mTLS配置 (启用HTTPS)
      - ENABLE_MTLS=true
      - ENABLE_HTTPS=true
      - TLS_CERT_FILE=/app/certs/services/admin-bff-service/admin-bff-service.crt
      - TLS_KEY_FILE=/app/certs/services/admin-bff-service/admin-bff-service.key
      - TLS_CLIENT_CERT=/app/certs/services/admin-bff-service/admin-bff-service.crt
      - TLS_CLIENT_KEY=/app/certs/services/admin-bff-service/admin-bff-service.key
      - TLS_CA_FILE=/app/certs/ca/ca-cert.pem

      # 下游服务URL (使用内网域名 + HTTPS) - 18个微服务
      - CONFIG_SERVICE_URL=https://config-service.payment-network:40010
      - RISK_SERVICE_URL=https://risk-service.payment-network:40006
      - KYC_SERVICE_URL=https://kyc-service.payment-network:40015
      - MERCHANT_SERVICE_URL=https://merchant-bff-service.payment-network:40023
      - ANALYTICS_SERVICE_URL=https://analytics-service.payment-network:40009
      - LIMIT_SERVICE_URL=https://merchant-quota-service.payment-network:40024
      - CHANNEL_SERVICE_URL=https://channel-adapter.payment-network:40005
      - CASHIER_SERVICE_URL=https://cashier-service.payment-network:40016
      - ORDER_SERVICE_URL=https://order-service.payment-network:40004
      - ACCOUNTING_SERVICE_URL=https://accounting-service.payment-network:40007
      - DISPUTE_SERVICE_URL=https://dispute-service.payment-network:40021
      - MERCHANT_AUTH_SERVICE_URL=https://merchant-auth-service.payment-network:40011
      - MERCHANT_CONFIG_SERVICE_URL=https://merchant-policy-service.payment-network:40022
      - NOTIFICATION_SERVICE_URL=https://notification-service.payment-network:40008
      - PAYMENT_SERVICE_URL=https://payment-gateway.payment-network:40003
      - RECONCILIATION_SERVICE_URL=https://reconciliation-service.payment-network:40020
      - SETTLEMENT_SERVICE_URL=https://settlement-service.payment-network:40013
      - WITHDRAWAL_SERVICE_URL=https://withdrawal-service.payment-network:40014

      # 监控配置 (使用内网域名)
      - JAEGER_ENDPOINT=http://jaeger.payment-network:14268/api/traces
      - JAEGER_SAMPLING_RATE=10
      - PROMETHEUS_PUSH_GATEWAY=prometheus.payment-network:9091
      - LOG_LEVEL=info

      # SMTP配置（邮件通知）
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@payment-platform.com}

    volumes:
      - logs:/app/logs
      - ./backend/certs:/app/certs:ro

    networks:
      payment-network:
        aliases:
          - admin-bff-service.payment-network

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:40001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    labels:
      - "service.type=bff"
      - "service.name=admin-bff"
      - "security.level=enterprise"
      - "metrics.prometheus=true"

  # ==========================================================================
  # Merchant BFF Service - 商户门户聚合服务
  # ==========================================================================
  merchant-bff-service:
    build:
      context: ./backend
      dockerfile: services/merchant-bff-service/Dockerfile
    container_name: payment-merchant-bff
    image: payment-platform/merchant-bff-service:latest
    hostname: merchant-bff-service.payment-network
    ports:
      - "40023:40023"
    environment:
      # 基础配置
      - ENV=production
      - SERVICE_NAME=merchant-bff-service
      - PORT=40023
      - DB_NAME=payment_merchant
      - GIN_MODE=release

      # 数据库配置 (使用内网域名)
      - DB_HOST=postgres.payment-network
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SSLMODE=disable

      # Redis配置 (使用内网域名)
      - REDIS_HOST=redis.payment-network
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}

      # Kafka配置 (使用内网域名)
      - KAFKA_BROKERS=kafka.payment-network:9092

      # JWT密钥
      - JWT_SECRET=${JWT_SECRET:-payment-platform-super-secret-jwt-key-change-in-production}

      # mTLS配置 (启用HTTPS)
      - ENABLE_MTLS=true
      - ENABLE_HTTPS=true
      - TLS_CERT_FILE=/app/certs/services/merchant-bff-service/merchant-bff-service.crt
      - TLS_KEY_FILE=/app/certs/services/merchant-bff-service/merchant-bff-service.key
      - TLS_CLIENT_CERT=/app/certs/services/merchant-bff-service/merchant-bff-service.crt
      - TLS_CLIENT_KEY=/app/certs/services/merchant-bff-service/merchant-bff-service.key
      - TLS_CA_FILE=/app/certs/ca/ca-cert.pem

      # 下游服务URL (使用内网域名 + HTTPS) - 15个微服务
      - PAYMENT_SERVICE_URL=https://payment-gateway.payment-network:40003
      - ORDER_SERVICE_URL=https://order-service.payment-network:40004
      - SETTLEMENT_SERVICE_URL=https://settlement-service.payment-network:40013
      - WITHDRAWAL_SERVICE_URL=https://withdrawal-service.payment-network:40014
      - ACCOUNTING_SERVICE_URL=https://accounting-service.payment-network:40007
      - ANALYTICS_SERVICE_URL=https://analytics-service.payment-network:40009
      - KYC_SERVICE_URL=https://kyc-service.payment-network:40015
      - MERCHANT_AUTH_SERVICE_URL=https://merchant-auth-service.payment-network:40011
      - MERCHANT_CONFIG_SERVICE_URL=https://merchant-policy-service.payment-network:40022
      - MERCHANT_LIMIT_SERVICE_URL=https://merchant-quota-service.payment-network:40024
      - NOTIFICATION_SERVICE_URL=https://notification-service.payment-network:40008
      - RISK_SERVICE_URL=https://risk-service.payment-network:40006
      - DISPUTE_SERVICE_URL=https://dispute-service.payment-network:40021
      - RECONCILIATION_SERVICE_URL=https://reconciliation-service.payment-network:40020
      - CASHIER_SERVICE_URL=https://cashier-service.payment-network:40016

      # 监控配置 (使用内网域名)
      - JAEGER_ENDPOINT=http://jaeger.payment-network:14268/api/traces
      - JAEGER_SAMPLING_RATE=10
      - LOG_LEVEL=info

    volumes:
      - logs:/app/logs
      - ./backend/certs:/app/certs:ro

    networks:
      payment-network:
        aliases:
          - merchant-bff-service.payment-network

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1024M
        reservations:
          cpus: '1.0'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:40023/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    labels:
      - "service.type=bff"
      - "service.name=merchant-bff"
      - "security.level=tenant-isolation"
      - "metrics.prometheus=true"

# ============================================================================
# 持久化卷
# ============================================================================
volumes:
  logs:
    driver: local
    name: payment-logs

# ============================================================================
# 网络配置
# ============================================================================
networks:
  payment-network:
    external: true  # 使用主 docker-compose.yml 创建的网络

# ============================================================================
# 使用说明
# ============================================================================
# 1. 确保主 docker-compose.yml 已启动（创建 payment-network 网络）:
#    docker-compose up -d
#
# 2. 启动 BFF 服务:
#    docker-compose -f docker-compose.bff.yml up -d
#
# 3. 查看日志:
#    docker-compose -f docker-compose.bff.yml logs -f admin-bff-service
#    docker-compose -f docker-compose.bff.yml logs -f merchant-bff-service
#
# 4. 停止服务:
#    docker-compose -f docker-compose.bff.yml down
#
# 5. 访问服务:
#    Admin BFF Swagger:    http://localhost:40001/swagger/index.html
#    Admin BFF Health:     http://localhost:40001/health
#    Admin BFF Metrics:    http://localhost:40001/metrics
#    Merchant BFF Swagger: http://localhost:40023/swagger/index.html
#    Merchant BFF Health:  http://localhost:40023/health
#    Merchant BFF Metrics: http://localhost:40023/metrics
# ============================================================================
